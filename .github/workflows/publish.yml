name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd packages/runtime && npm install --ignore-scripts 2>/dev/null || true
          cd ../../packages/cli && npm install --ignore-scripts 2>/dev/null || true

      - name: Run tests
        run: |
          cd packages/runtime && npm test
          cd ../../packages/cli && npm test

      - name: Publish friday-runtime
        run: cd packages/runtime && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish friday-cli
        run: cd packages/cli && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
